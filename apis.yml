aid: alibaba
name: Alibaba
description: >-
  Alibaba Cloud, founded in 2009, is a global leader in cloud computing and
  artificial intelligence, providing services to thousands of enterprises,
  developers, and governments organizations in more than 200 countries and
  regions. Committed to the success of its customers, Alibaba Cloud provides
  reliable and secure cloud computing and data processing capabilities as a part
  of its online solutions. In January 2017, Alibaba Cloud became the official
  cloud services partner of the Olympics. 
